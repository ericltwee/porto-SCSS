<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Porto-SCSS / Contact</title>
  </head>

  <body>
    <header>
      <div class="menu-btn">
        <span class="menu-btn__burger"></span>
      </div>

      <nav class="nav">
        <ul class="menu-nav">
          <li class="menu-nav__item active">
            <a href="index.html" class="menu-nav__link">
              Home
            </a>
          </li>
          <li class="menu-nav__item">
            <a href="about.html" class="menu-nav__link">
              About
            </a>
          </li>
          <li class="menu-nav__item">
            <a href="projects.html" class="menu-nav__link">
              Projects
            </a>
          </li>
          <li class="menu-nav__item">
            <a href="contact.html" class="menu-nav__link">
              Contact
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact">
        <h2>Contact Me...</h2>

        <div class="contact__list">
          <div class="contact__email">
            <i class="far fa-envelope fa-2x"></i> Email Me
            <div class="text-secondary">email@email.com</div>
          </div>
          <div class="contact__phone">
            <i class="fab fa-whatsapp fa-2x"></i> Whatsapp
            <div class="text-secondary">+6012 345 6789</div>
          </div>
          <div class="contact__address">
            <i class="fas fa-map-marker-alt fa-2x"></i> Address
            <div class="text-secondary">City, State, Postal Code, Country</div>
          </div>
        </div>

        <div class="social-icons">
          <a href="#!">
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
          <a href="#!">
            <i class="fab fa-facebook fa-2x"></i>
          </a>
          <a href="#!">
            <i class="fab fa-github fa-2x"></i>
          </a>
          <a href="#!">
            <i class="fab fa-instagram fa-2x"></i>
          </a>
        </div>

        <footer>
          <p>&copy; Copyright 2020</p>
          <p>Designed by Mustard</p>
        </footer>
      </section>
    </main>
    <script src="https://kit.fontawesome.com/99c833502b.js"></script>
    <script src="javascript/script.js"></script>
  </body>
</html>
