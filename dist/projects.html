<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Porto-SCSS / Home Projects</title>
  </head>

  <body>
    <header>
      <div class="menu-btn">
        <span class="menu-btn__burger"></span>
      </div>

      <nav class="nav">
        <ul class="menu-nav">
          <li class="menu-nav__item">
            <a href="index.html" class="menu-nav__link">
              Home
            </a>
          </li>
          <li class="menu-nav__item">
            <a href="about.html" class="menu-nav__link">
              About Me
            </a>
          </li>
          <li class="menu-nav__item active">
            <a href="projects.html" class="menu-nav__link">

          <li class="menu-nav__item">
            <a href="contact.html" class="menu-nav__link">
              Contact Me
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="project">
        
        <canvas id="radar-chart" class="chart" ></canvas>

        <div class="project_text">
          <h1 class="project_title">MY PROJECTS</h1>
        </div>

        <div class="project_items">
          <div class="project_item" id="project1">
           
            <div class="project_btns">
              <a href="#!" class="projects_btn">
                <h2>tic tac toe</h2><br>
                <i class="fas fa-eye"></i> Demo
              </a>
              <a href="#!" class="projects_btn">
                
                <i class="fas fa-code"></i> Codes
              </a>
            </div>
          </div>
          <div class="project_item" id="project2">
            
          <div class="project_btns">
            <a href="#!" class="projects_btn">
              <h2>Nextagram</h2><br>
              <i class="fas fa-eye"></i> Demo
            </a>
            <a href="#!" class="projects_btn">
              <i class="fas fa-code"></i> Codes
            </a>
          </div>
          </div>
          <div class="project_item" id="project3">
           
            <div class="project_btns">
              <a href="#!" class="projects_btn"><h2>Group Project</h2><br>
                <i class="fas fa-eye"></i> Demo
              </a>
              <a href="#!" class="projects_btn">
                <i class="fas fa-code"></i> Codes
              </a>
            </div>
          </div>

        
        <div class="social-icons">
          <a href="#!">
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
          <a href="#!">
            <i class="fab fa-facebook fa-2x"></i>
          </a>
          <a href="#!">
            <i class="fab fa-github fa-2x"></i>
          </a>
          <a href="#!">
            <i class="fab fa-instagram fa-2x"></i>
          </a>
        </div>

        <footer class="foot">
          <p>&copy; Copyright 2020</p>
          <p>Designed by Mustard</p>
        </footer>
      </section>
    </main>
    <script src="https://kit.fontawesome.com/99c833502b.js"></script>
    <script src="javascript/script.js"></script>
    <script>
      new Chart(document.getElementById("radar-chart"), {
        type: "radar",
        data: {
          labels: [
            "HTML & CSS",
            "Javascript",
            "Bootstrap",
            "React",
            "Python",
            "SASS",
          ],
          datasets: [
            {
              label: "Coding Stats",
              fill: true,
              backgroundColor: "rgba(179,181,198,0.2)",
              borderColor: "rgba(179,181,198,1)",
              pointBorderColor: "#fff",
              pointBackgroundColor: "rgba(179,181,198,1)",
              data: [4.5, 4, 4, 3.5, 3, 3.5],
            },
          ],
        },
        options: {
          // title: {
          //   display: true,
          //   text: "Languages",
          // },
           responsive: true,
          scale: {
            ticks: {
              suggestedMin: 0,
              suggestedMax: 5,
              stepSize: 1,
            },
          },
        },
      });
    </script>
  </body>
</html>
